<!DOCTYPE html>

<html lang="fr" style="height:100%;margin:0">
	<style>
		html, body, #map {
			height: 100%;
			margin: 0;
			overflow: hidden;
		}
		table, tr, td {
			border: 1px solid black;
		}
	</style>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyC7SVQs3BNqK9U1lGN3JCBupZMa01D36qI"></script>
		<title>Pokemon Go</title>
	</head>
	<body>
		<div>
			x: <input type="text" id="x"></input><br>
			y: <input type="text" id="y"></input><br>
			<button id="update">Update</button>
		</div>
		<div>id: <span id="id"></span></div>
		<table id="neighbours"></table>
		<div>My position: (x: <span class="pos-x"></span>, y: <span class="pos-y"></span>)</div>

		<div id="map"></div>

		<script src="index.js"></script>
	</body>
</html>
